<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Manager</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">âœ“</div>
                    <h1>Todo Manager</h1>
                </div>
                <div class="health-status">
                    <span class="status-indicator" id="healthStatus"></span>
                    <span id="statusText">Checking...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Sidebar with Stats -->
            <aside class="sidebar">
                <div class="stats-card">
                    <h3>Stats</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total Todos</span>
                        <span class="stat-value" id="totalCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">High Priority</span>
                        <span class="stat-value high" id="highCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Medium Priority</span>
                        <span class="stat-value medium" id="mediumCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Low Priority</span>
                        <span class="stat-value low" id="lowCount">0</span>
                    </div>
                </div>

                <div class="filter-card">
                    <h3>Filter</h3>
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="High">High</button>
                    <button class="filter-btn" data-filter="Medium">Medium</button>
                    <button class="filter-btn" data-filter="Low">Low</button>
                </div>

                <div class="action-card">
                    <button class="btn-secondary" id="deleteAllBtn">Delete All</button>
                    <button class="btn-secondary" id="exportBtn">Export Data</button>
                </div>
            </aside>

            <!-- Main Content Area -->
            <section class="content">
                <!-- Add Todo Form -->
                <div class="form-section">
                    <h2>Add New Todo</h2>
                    <form id="todoForm" class="form">
                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input 
                                type="text" 
                                id="title" 
                                placeholder="Enter todo title" 
                                required
                                maxlength="255"
                            >
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea 
                                id="description" 
                                placeholder="Enter description (optional)"
                                maxlength="255"
                                rows="3"
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="priority">Priority *</label>
                            <select id="priority" required>
                                <option value="">Select priority</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Add Todo</button>
                    </form>
                </div>

                <!-- Search Section -->
                <div class="search-section">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="ðŸ” Search todos..."
                    >
                </div>

                <!-- Todo List -->
                <div class="todos-section">
                    <h2>Your Todos</h2>
                    <div class="todos-list" id="todosList">
                        <div class="empty-state">
                            <p>No todos yet. Create one to get started! ðŸš€</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Modal for Edit -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Todo</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="editForm" class="form">
                <div class="form-group">
                    <label for="editTitle">Title *</label>
                    <input 
                        type="text" 
                        id="editTitle" 
                        required
                        maxlength="255"
                    >
                </div>
                <div class="form-group">
                    <label for="editDescription">Description</label>
                    <textarea 
                        id="editDescription"
                        maxlength="255"
                        rows="3"
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="editPriority">Priority *</label>
                    <select id="editPriority" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <button type="button" class="btn-secondary" id="cancelEditBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
